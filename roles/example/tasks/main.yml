---
- name: Update apt cache
  ansible.builtin.package:
    update_cache: true
    cache_valid_time: 3600

- name: Install Nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Start Nginx service
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Create a custom index.html
  ansible.builtin.template:
    src: index.html.j2
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: "0644"
